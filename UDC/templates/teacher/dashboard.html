{% extends 'base.html' %}  
{% block title %}Dashboard Profesor{% endblock %}  
{% block content %}  
<div class="container py-4">  
    <h2>Dashboard del Profesor</h2>  
    <div class="row">  
        <div class="col-md-6">  
            <h3>Mis Cursos</h3>  
            {% for course in courses %}  
                <div class="card mb-2">  
                    <div class="card-body">  
                        <h5>{{ course.name }}</h5>  
                        <p>{{ course.description }}</p>  
                    </div>  
                </div>  
            {% endfor %}  
        </div>  
        <div class="col-md-6">  
            <h3>Acciones RÃ¡pidas</h3>  
            <a href="{{ url_for('teacher.manage_grades') }}" class="btn btn-primary mb-2 d-block">Registrar Notas</a>  
            <a href="{{ url_for('teacher.manage_files') }}" class="btn btn-secondary mb-2 d-block">Gestionar Archivos</a>  
        </div>  
    </div>  
</div>  
{% endblock %}
